<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
</head>
<body>
<h1>Редактирование пользователя</h1>

<form th:action="@{'/admin/users/update/' + ${user.id}}" method="post">
    <input type="hidden" name="_method" value="put">

    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}">
    </div>

    <div>
        <label>Роли:</label>
        <div th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.id}"
                   th:id="'role_' + ${role.id}"
                   th:checked="${#lists.contains(user.roles, role)}">
            <label th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
        </div>
    </div>

    <button type="submit">Сохранить изменения</button>
</form>

<div>
    <a th:href="@{/admin/users/list}">Назад к списку пользователей</a>
</div>
</body>
</html>
